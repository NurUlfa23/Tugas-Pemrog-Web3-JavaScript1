<html>
<head>

	<title>Contoh Program JavaScript</title>
</head>
<script language="JavaScript"> // Struktur JavaScript

function test () {
   val1=window.prompt("Nilai I :") // Menampilkan pesan teks : Nilai 1
   val2=window.prompt("Nilai II :") // Menampilkan pesan teks : Nilai 2
   document.write("<br>"+"val1==val2"+"<br>") // Menyetak Hasil Variabel val1 sama dengan val2
   document.write(val1==val2) // Menampilkan hasil "true"
   document.write("<br>"+"val1!=val2"+"<br>") // Menyetak Hasil Variabel val1 tidak sama dengan val2
   document.write(val1!=val2) // Menampilkan hasil "false"
   document.write("<br>"+"val1&gtval2"+"<br>") // Menyetak Hasil Variabel val1 lebih dari val2
   document.write(val1>val2) // Menampilkan hasil "lebih dari"
   document.write("<br>"+"val1!&ltval2"+"<br>") // Menyetak Hasil Variabel val1 kurang dari val2
   document.write(val1<val2) } // Menampilkan hasil "kurang dari"
</script>
<body>
	<input type="button" name="button1" value="relational" onclick=test()> 
</body
</html>
