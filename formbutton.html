<html>
<head>
	<title>Objek Dokumen</title>
</head>
<body>
	<script language="JavaScript">

		//<!-
		function ubahWarnaLB(warna) { // Objek warna latar belakang
			document.bgcolor = warna; // Memberikan warna pada latar belakang

		}
		function ubahWarnaLD(warna) { // Objek Warna teks
	    document.fgColor = warna; // Memberikan warna pada tulisan
		}
		//-<
	</script>

	<H1>TES</H1>
	<FORM>
		<input type="BUTTON"  

		value="Latar Belakang Hijau"
		onclick="ubahWarnaLB('GREEN')">
		<input type="BUTTON"

		value="Latar Belakang Putih"
		onclick="ubahWarnaLB('WHITE')">
		<input type="BUTTON" 

		value="Teks Kuning"
		onclick="ubahWarnaLD('YELLOW')">
		<input type="BUTTON" 

		value="Teks Biru"
		onclick="ubahWarnaLD('BLUE')">

	</FORM></body></html>
