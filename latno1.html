<!DOCTYPE html>
<html>
<head>
	<title>Latihan No 1</title>
</head>
<body>
	<script language="Javascript"> //<!-
	var nilai= prompt("Konversi (0-100) :",0) // Menampilkan pesan teks "Konversi (0-100) :"
	var konversi= ""; // Mendeklarasikan variabel konversi
	if (nilai >=0) // Jika nilai lebih dari 0
		konversi= "E"; // Output : E
	if (nilai >=41) // Jika nilai lebih dari 41
		konversi= "D"; // Output : D
	if (nilai >=56) // Jika nilai lebih dari 56
		konversi= "C"; // Output : C
	if (nilai >=61) // Jika nilai lebih dari 61
		konversi= "BC"; // Output : BC
	if (nilai >=66) // Jika nilai lebih dari 66
		konversi= "B"; // Output : B
	if (nilai >= 71) // Jika nilai lebih dari 71
		konversi= "AB"; // Output : AB
	if (nilai >= 81) // Jika nilai lebih dari 81
		konversi= "A"; // Output : A

	document.write("Konversi : "+konversi); //->
</script>

</body>
</html>
