<html>
<head></head>
<script language="JavaScript">

	function test (){
		var val1=document.kirim. T1. value 
		if (val1%2==0) // Jika nilai  val1 modulus 2 sama dengan 0
			document.kirim.T2. value="bilangan genap" // Jika nilai yang diinput merupakan bil genap akan tampil output tersebut di dalam form
		else
			document.kirim.T2. value="bilangan ganjil" // Jika nilai yang diinput merupakan bil ganjil akan tampil output tersebut di dalam form

	}
</script>
<body>

	<form method="POST" name="kirim"

	<p>BIL <input type="text" name="T1" size="20"> MERUPAKAN BIL <input type="text" name="T2" size="20"> </p>

	<p><input type="button" value="TEBAK" name="B1" onclick= test()> </p>

</body>
</html>
