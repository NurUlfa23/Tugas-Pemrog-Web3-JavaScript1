<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>

<body>
	<script language="JavaScript">
		//<!-

		var x=0
		do{ // Mengeksekusi Pernyataan Berulang
			document.write(x+"<br>") // Tampilan berulang ke bawah

			x++;
		}
		while (x<=10) // Mengulang angka 1-10

			// -> 
	</script> </body>

</body>
</html>
