<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with Javascript</title>
</head>
<body>
	<script>
	// Menampilkan pesan teks
	alert("Pemrograman Web!"); // Output : Pemrograman Web!

	// Menampilkan variabel
	var x = 10;
	var y = 20;
	var sum = x + y;
	alert(sum); // Output : 30
</script>

</body>
</html>
